<div class="container">
  <mat-stepper #stepper>
    <mat-step>
      <ng-template matStepLabel><i class="bi bi-upload"></i>Upload CSV</ng-template>
      <div class="col-12" style="text-align: center;">
        <button mat-raised-button (click)="uploadFile()">
          Import file
      </button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Connect Fresh Service</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Validate JSON</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Migrate Data</ng-template>
    </mat-step>
  </mat-stepper>
</div>
